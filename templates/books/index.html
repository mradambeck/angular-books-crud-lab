<div class="container-fluid">
  <div class="row">
    <h2>Library Books</h2>
  </div>

  <div ng-repeat="book in booksIndexCtrl.books | orderBy:'title'">
    <div class="row">
      <img ng-src="{{book.image}}">
    </div>
    <div class="row">
      <h4><a ng-href={{book._id}}>{{book.title}}</a></h4>
    </div>
    <div class="row">
      <h4>by {{book.author}}</h4>
    </div>
    <div class="row">
      <hr />
    </div>
  </div>
</div>
